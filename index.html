<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" id="title">Profile</a>
        <nav class="nav-bar">
            <a href="#">Home</a>
            <a href="#" class="active">My Profile</a>
            <a href="#">Find Connections</a>
            <button class="sign-out">Sign Out</button>
        </nav>
    </header>
    <main class="main">
        <!-- Left Column -->
        <section class="left">
            <article class="profile">
                <!-- Header for this section -->
                <img src="#" alt="Profile Picture" id="profile-pic" class="round-image">
                <header class="profile-header"></header>
                <div class="profile-info">
                    <h2>Jane Doe</h2>
                    <div class="location">
                        <img src="#" alt="Map Marker">
                        <span>Seattle</span>
                    </div>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                    <div class="edit">
                        <img src="#" alt="Gear Icon">
                        <a href="#">edit profile</a>
                    </div>
                </div>
            </article>
            <article class="education">
                <h2>Education</h2>
            </article>
        </section>
        <!-- Right Column -->
        <section class="right">
            <article class="conn-request">
                <h2>Connection Requests</h2>
            </article>
            <article class="connections">
                <h2>Your Connections</h2>
            </article>
        </section>
        <footer class="footer"></footer>
    </main>
</body>
</html>
